
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDAY Calendar</title>
    <link rel="stylesheet" href="Assets/css/calen.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  </head>

  <body>

  <!-- Tools for the add event form -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
  <div id="calendar"></div>

  <!-- Header -->
  <section class="header"> 
      <nav>
          <div class="nav-links" id="navlinks"> 
          
              <a href="index.html"><img src="assets/images/log2.png" class="logo" alt="index.html"> </a>

              <ul>
                  <li><a href="index.html">HOME</a></li>
                  <li><a href="settings.php">SETTINGS</a></li>
                  <li><a href="login.html">LOGOUT</a></li>
              </ul>

          </div>
      </nav>
  </section>
  
  <div class="container">

    <div class="calendar">
      
      
      <!-- Usage Month -->

      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      


      <!-- Usage Weekdays -->

      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
    


      <!-- Usage Days -->
      
      <div class="days"></div>
  
      

    </div>

    <br>
    <br>





    <!-- Creation of the form -->

    <div id="formDiv">
      <fieldset>

        <Legend>
          <h1>
            Add Event
          </h1>
        </Legend>
  
        <form name="calendarForm" onsubmit="myFunction()">
          <table>
            
            <tr>
              <td>Name:</td>
              <td><input type="text" name="eventName" id="eventName" required></td>
            </tr>
  
            <tr>
              <td>Type:</td>
              
              <td style="display: flex;">
                
                <select name="selectMenu" id="eventType" name="eventType" onchange="displaysCol()" required>
                  <option value="" > -- Select an Event -- </option>
                  <option value="Event"> Event </option>
                  <option value="Free Times"> Free Times </option>
                  <option value="Family Time"> Family Time </option>
                  <option value="Birthday"> Birthday </option>
                  <option value="Birthday"> Wedding </option>
                </select>
  
                <div id="eventColor"></div>
  
              </td>
            </tr>
  
  
            <!-- Date Selection -->
            <tr>
              <td>Date:</td>
              <td><input type="date" name="eventDate" id="eventDate" required></td>
            </tr>
  
  
            <!-- Usage Button -->
            <tr>
              <td><input type="submit" id="addEventBTN" value="Add Event"></td>
              <td><button id="closeBTN" onclick="closeForm()" form="noForm">Close Window</button></td>
            </tr>
  
  
          </table>
        </form>

      </fieldset>

    </div>

    
  
  </div>


  <!-- Usage JS Function-->
  <script src="Assets/js/calen.js"></script>


  </body>

</html>
