<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BDAY Calendar</title>
        <link rel="stylesheet" href="Styling/calendar-style.css" type="text/css">
    </head>

    <body>

        <div class="container">

            <div class="calendar style-calendar">

                <div class="month style-month">
                    <ul>
                        <h1>
                            <li class="month-name"> 
                                <span class= "previous-button"> &#10094;</span> 
                                <span class="month-name2"></span> 
                                <span class= "next-button"> &#10095;</span> 
                                <br><span class="year-name"></span>
                            </li>
                        </h1>
                    </ul>
                </div>
                
                
                <div class="week">
                    <ul class="week-days">
                        <li> Monday </li>
                        <li> Tuesday </li>
                        <li> Wednesday </li>
                        <li> Thursday </li>
                        <li> Friday </li>
                        <li> Saturday </li>
                        <li> Sunday </li>
                    </ul>
                </div>    
                
                <ul class="days">
                </ul>
                
            </div>
        </div>
    
    
    
        <!-- Usage of JS -->
        <script src="Assets/calendar-script.js"></script>

    </body>
    </html>
